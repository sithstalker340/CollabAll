<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
    </ol>
</nav>

<div class="row mb-3">
    <div class="col text-right">
        <a [routerLink]="['group', 'create']">
            <button type="button" class="btn btn-primary btn-no-borders">Create a Group</button>
        </a>
    </div>
</div>

<div class="row" *ngFor="let groups of groupSplices">
    <div class="col-lg-3 col-md-6 col-xs-12 h-100 mb-3" *ngFor="let group of groups">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title m-0">{{ group.group.Name }}</h3>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col text-center">
                        <a [routerLink]="['group', group.group.ID, 'chat']">
                            <button type="button" class="icon-button">
                                <span class="oi oi-chat" title="Chat" aria-hidden="true"></span>
                                <span class="icon-text">Chat</span>
                            </button>
                        </a>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col text-center">
                        <a [routerLink]="['group', group.group.ID, 'cards']">
                            <button type="button" class="icon-button">
                                <span class="oi oi-comment-square" title="Cards" aria-hidden="true"></span>
                                <span class="icon-text">Cards</span>
                            </button>
                        </a>
                    </div>
                    <div class="col text-center">
                        <a [routerLink]="['group', group.group.ID, 'interjections']">
                            <button type="button" class="icon-button">
                                <span class="oi oi-bell" title="Interjections" aria-hidden="true"></span>
                                <span class="icon-text">Interjections</span>
                            </button>
                        </a>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col text-center">
                        <a [routerLink]="['group', group.group.ID]">
                            <button type="button" class="icon-button">
                                <span class="oi oi-people" title="Manage" aria-hidden="true"></span>
                                <span class="icon-text">Manage</span>
                            </button>
                        </a>
                    </div>
                    <div class="col text-center">
                        <a (click)="deleteGroup(group.group.ID)">
                            <button type="button" class="icon-button">
                                <span class="oi oi-delete" title="Delete" aria-hidden="true"></span>
                                <span class="icon-text">Delete</span>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-warning mt-3" *ngIf="groupSplices.length === 0">
    You aren't in any groups!
</div>
