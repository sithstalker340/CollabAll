<div class="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-4 text-center">
                <img src="assets/img/logo.png" />
                <div class="brand">CollabAll: Improved</div>

                <form (ngSubmit)="login()">
                    <div class="form-content">
                        <div class="form-group">
                            <input type="email" class="form-control form-control-lg input-underline" name="email" [(ngModel)]="user.email" placeholder="Email"
                                required>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg input-underline" name="password" [(ngModel)]="user.password" placeholder="Password"
                                required>
                        </div>

                        <div class="form-group" ng-show="authenticationStatus.length > 0">
                            <label class="control-label">{{authenticationStatus}}</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-light btn-lg">Log in</button>&nbsp;
                    <a [routerLink]="['/register']">
                        <button class="btn btn-outline-light btn-lg">Register</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
